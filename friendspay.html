        .box-container {

<body>
    <p class="PLAY_US">Play_Us.</p>
    <div class="play_us_button" onclick="toggleSidebar()">
        <img src="menu.png" alt="Play Us Button">
    </div>

    <div class="username-pay">
        <p id="greeting">username님! 정산해볼까요?</p>
    </div>

    <div class="event-container">
        <p id="eventName"></p>
        <p id="eventLocation"></p>
        <p id="eventDate"></p>
    </div>

    <button id="completeEventButton">약속 완료하기</button>
    <div id="customAlert" class="custom-alert"></div>

    <div id="sidebar" class="sidebar">
        <p class="additional_text_5" id="sidebartext"><a href="https://play-us.netlify.app/main.html">Play_Us.</p>
    
        <div class="profile-button">
            <input type="file" id="image-upload" accept="image/*" onchange="updateProfileImage(this)">
            <img src="edit_icon.png" alt="Edit Profile" id="edit-icon">
        </div>
    
        <div class="username-text">
            <p id="username-greeting">username님, 반가워요</p>
        </div>
    
        <div class="additional-image-1">
            <img src="logout.png" alt="로그아웃" onclick="handleImageClick(1)">
        </div>
    
    
        <div class="additional-image-2">
            <img src="setting.png" alt="설정" onclick="handleImageClick(2)">
        </div>
    
    
        <div class="additional-image-3">
            <img src="export.png" alt="공유" onclick="handleImageClick(3)">
        </div>
    
        <img src="friends.png" alt="친구목록" class="friend-image">
        <div class="friend-text"><a href="https://play-us.netlify.app/friends.html">친구목록</a></div>
    
        <img src="table.png" alt="일정 관리하기" class="table-image">
        <div class="table-text"><a href="https://play-us.netlify.app/plan.html">일정 관리하기</a></div>
    
        <img src="location.png" alt="주변 놀거리 찾기" class="location-image">
        <div class="location-text"><a href="https://play-us.netlify.app/nearlocation.html">주변 놀거리 찾기</a></div> <!--링크 넣어줘야함-->
    
        <img src="message.png" alt="방문한 매장 의견 남기기" class="message-image">
        <div class="message-text"><a href="">방문한 매장 읜견 남기기</a></div> <!--링크 넣어줘야함-->
    
        <img src="weather.png" alt="오늘 날씨 확인하기" class="weather-image">
        <div class="weather-text"><a href="">오늘 날씨 확인하기</a></div> <!--링크 넣어줘야함-->
    
        <img src="plan.png" alt="계획짜러 가기" class="plan-image">
        <div class="plan-text"><a href="">계획짜러 가기</a></div> <!--링크 넣어줘야함-->
    
        <img src="pay.png" alt="더치페이 계산하기" class="pay-image">
        <div class="pay-text"><a href="">더치페이 계산하기</a></div> <!--링크 넣어줘야함-->
    
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            const greeting = document.getElementById('greeting');
            greeting.textContent = `${username}님! 정산해볼까요?`;

            const usernameGreeting = document.getElementById('username-greeting');
            usernameGreeting.textContent = `${username}님 (나)`;
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('sidebar-open');

            const elementsToHide = document.querySelectorAll('.box, .box-2, .box-3, .box-4, .additional_text, .additional_text_1, .additional_text_2, .additional_text_3, .additional_text_4, .new-box, .new-box-1, .new-box-2, .new-box-3');
            for (const element of elementsToHide) {
                if (sidebar.classList.contains('sidebar-open')) {
                    element.style.maxHeight = '0';
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(-100%)';
                } else {
                    element.style.maxHeight = 'initial';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            }

            if (sidebar.classList.contains('sidebar-open')) {
                content.style.opacity = 0;
            } else {
                content.style.opacity = 1;
            }

            setTimeout(function () {
                for (const element of elementsToHide) {
                    if (sidebar.classList.contains('sidebar-open')) {
                        element.style.display = 'none';
                    } else {
                        element.style.display = 'block';
                    }
                }
            }, 1000); // 지연 시간은 애니메이션 지속 시간과 동일하게 설정 (0.5초 = 500 밀리초)
        }



        function openImageDialog() {
            // 프로필 이미지 업로드 다이얼로그 열기
            var imageUpload = document.getElementById("image-upload");
            imageUpload.click();
        }

        function updateProfileImage(input) {
            // 이미지 업로드 후, 업데이트된 이미지를 프로필 이미지로 표시
            var profileImage = document.getElementById("profile-image");
            var file = input.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                profileImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // URL 매개변수에서 이벤트 세부 정보를 가져와 표시
        const eventName = getParameterByName('eventName');
        const eventLocation = getParameterByName('eventLocation');
        const eventDate = getParameterByName('eventDate');

        // Get the event container
        const eventContainer = document.querySelector('.event-container');

        // Set the event details within the container
        eventContainer.innerHTML = `
            <p>${eventName}</p>
            <p>${eventLocation}</p>
            <p>${eventDate}</p>
        `;
        function createEventAlert(message) {
            var alertContainer = document.createElement('div');
            alertContainer.className = 'custom-alert';
            alertContainer.textContent = message;

            document.body.appendChild(alertContainer);

            setTimeout(function () {
                alertContainer.style.opacity = '0';
                setTimeout(function () {
                    alertContainer.remove();
                }, 1000);
            }, 3000);
        }

        completeEventButton.addEventListener('click', function () {
            const customAlert = document.getElementById('customAlert');
            customAlert.style.display = 'block';
            createEventAlert('친구와 돈을 사용하셨나요?', '네', '아니오');
        });
        
        function createEventAlert(message, button1Text, button2Text) {
            const customAlert = document.getElementById('customAlert');
            customAlert.style.display = 'block';
        
            const alertMessage = document.createElement('p');
            alertMessage.textContent = message;
        
            const buttonContainer = document.createElement('div');
        
            if (button1Text) {
                const button1 = document.createElement('button');
                button1.textContent = button1Text;
                button1.className = 'botton-confirm'; // "네" 버튼에 "botton-confirm" 클래스 적용
                button1.addEventListener('click', function () {
                    customAlert.style.display = 'none';
                    if (button1Text === '네') {
                        // 사용자가 "네"를 선택한 경우의 처리를 여기에 추가
                        // 예시: 정산 페이지로 이동
                        window.location.href = 'http://127.0.0.1:5500/finalpay.html'; // 이동할 페이지 URL로 변경
                    }
                });
                buttonContainer.appendChild(button1);
            }
            if (button2Text) {
                const button2 = document.createElement('button');
                button2.textContent = button2Text;
                button2.className = 'botton-cancel'; // "아니오" 버튼에 "botton-cancel" 클래스 적용
                button2.addEventListener('click', function () {
                    customAlert.style.display = 'none';
                    // 아니오 버튼을 눌렀을 때 처리
                    const eventContainer = document.querySelector('.event-container');
                    eventContainer.innerHTML = '<p>약속이 모두 처리되었습니다!</p>';
                    setTimeout(function () {
                        // 일정 시간 후 원하는 페이지로 이동 (예: 3초 후)
                        window.location.href = 'http://127.0.0.1:5500/friends.html'; // 이동할 페이지 URL로 변경
                    }, 3000); // 3초 지연
                });
                buttonContainer.appendChild(button2);
            }
            customAlert.innerHTML = '';
            customAlert.appendChild(alertMessage);
            customAlert.appendChild(buttonContainer);
        }
    </script>
