<body>
    <p class="PLAY_US">Play_Us.</p>
    <div class="play_us_button" onclick="toggleSidebar()">
        <img src="menu.png" alt="Play Us Button">
    </div>

    <div class="username-pay">
        <p id="greeting">username님! 정산해볼까요?</p>
    </div>

    <div class="event-container">
        <p>이벤트에 사용한 돈을 입력해주세요:</p>
        <input type="text" id="moneyAmount" placeholder="금액을 입력하세요" />
        <p>인원 수를 입력해주세요:</p>
        <input type="text" id="numberOfPeople" placeholder="인원 수를 입력하세요" />
        <button id="calculateButton">계산하기</button>
        <p id="resultMessage"></p>
    </div>

    <div class="custom-alert">
        <p>돈을 지불하셨습니까?</p>
        <button class="botton-confirm">예</button>
        <button class="botton-cancel">아니오</button>

        <div id="sidebar" class="sidebar">
            <p class="additional_text_5" id="sidebartext"><a href="https://play-us.netlify.app/main.html">Play_Us.</p>

            <div class="profile-button">
                <input type="file" id="image-upload" accept="image/*" onchange="updateProfileImage(this)">
                <img src="edit_icon.png" alt="Edit Profile" id="edit-icon">
            </div>

            <div class="username-text">
                <p id="username-greeting">username님, 반가워요</p>
            </div>



            <div class="additional-image-1">
                <img src="logout.png" alt="로그아웃" onclick="handleImageClick(1)">
            </div>


            <div class="additional-image-2">
                <img src="setting.png" alt="설정" onclick="handleImageClick(2)">
            </div>


            <div class="additional-image-3">
                <img src="export.png" alt="공유" onclick="handleImageClick(3)">
            </div>

            <img src="friends.png" alt="친구목록" class="friend-image">
            <div class="friend-text"><a href="https://play-us.netlify.app/friends.html">친구목록</a></div>

            <img src="table.png" alt="일정 관리하기" class="table-image">
            <div class="table-text"><a href="https://play-us.netlify.app/plan.html">일정 관리하기</a></div>

            <img src="location.png" alt="주변 놀거리 찾기" class="location-image">
            <div class="location-text"><a href="https://play-us.netlify.app/nearlocation.html">주변 놀거리 찾기</a></div>

            <img src="message.png" alt="방문한 매장 의견 남기기" class="message-image">
            <div class="message-text"><a href="">방문한 매장 읜견 남기기</a></div> <!--링크 넣어줘야함-->

            <img src="weather.png" alt="오늘 날씨 확인하기" class="weather-image">
            <div class="weather-text"><a href="">오늘 날씨 확인하기</a></div> <!--링크 넣어줘야함-->

            <img src="plan.png" alt="계획짜러 가기" class="plan-image">
            <div class="plan-text"><a href="">계획짜러 가기</a></div> <!--링크 넣어줘야함-->

            <div class="pay-text"><a href="">더치페이 계산하기</a></div> <!--링크 넣어줘야함-->

        </div>



        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            if (username) {
                const greeting = document.getElementById('greeting');
                greeting.textContent = `${username}님! 정산해볼까요?`;

                const usernameGreeting = document.getElementById('username-greeting');
                usernameGreeting.textContent = `${username}님 (나)`;
            }
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const content = document.querySelector('.content');
                sidebar.classList.toggle('sidebar-open');

                const elementsToHide = document.querySelectorAll('.box, .box-2, .box-3, .box-4, .additional_text, .additional_text_1, .additional_text_2, .additional_text_3, .additional_text_4, .new-box, .new-box-1, .new-box-2, .new-box-3');
                for (const element of elementsToHide) {
                    if (sidebar.classList.contains('sidebar-open')) {
                        element.style.maxHeight = '0';
                        element.style.opacity = '0';
                        element.style.transform = 'translateY(-100%)';
                    } else {
                        element.style.maxHeight = 'initial';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }
                }

                if (sidebar.classList.contains('sidebar-open')) {
                    content.style.opacity = 0;
                } else {
                    content.style.opacity = 1;
                }

                setTimeout(function () {
                    for (const element of elementsToHide) {
                        if (sidebar.classList.contains('sidebar-open')) {
                            element.style.display = 'none';
                        } else {
                            element.style.display = 'block';
                        }
                    }
                }, 1000); // 지연 시간은 애니메이션 지속 시간과 동일하게 설정 (0.5초 = 500 밀리초)
            }

            function openImageDialog() {
                // 프로필 이미지 업로드 다이얼로그 열기
                var imageUpload = document.getElementById("image-upload");
                imageUpload.click();
            }

            function updateProfileImage(input) {
                // 이미지 업로드 후, 업데이트된 이미지를 프로필 이미지로 표시
                var profileImage = document.getElementById("profile-image");
                var file = input.files[0];
                var reader = new FileReader();

                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }

            document.getElementById('calculateButton').addEventListener('click', function () {
                const moneyAmountInput = document.getElementById('moneyAmount');
                const numberOfPeopleInput = document.getElementById('numberOfPeople');
                const resultMessage = document.getElementById('resultMessage');

                // 입력값 가져오기
                const moneyAmount = parseFloat(moneyAmountInput.value);
                const numberOfPeople = parseInt(numberOfPeopleInput.value);

                // 입력값 유효성 검사
                if (isNaN(moneyAmount) || isNaN(numberOfPeople) || moneyAmount <= 0 || numberOfPeople <= 0) {
                    resultMessage.textContent = '올바른 금액과 인원 수를 입력하세요.';
                } else {
                    // 1인당 금액 계산
                    const perPersonAmount = moneyAmount / numberOfPeople;
                    resultMessage.textContent = `1인당 금액: ${perPersonAmount} 원`;

                    // Delayed alert creation
                    setTimeout(function () {
                        createEventAlert();
                    }, 2000); // 2 seconds delay
                }
            });

            function createEventAlert() {
                const customAlert = document.querySelector('.custom-alert');
                customAlert.style.display = 'block';

                const confirmButton = document.querySelector('.botton-confirm');
                const cancelButton = document.querySelector('.botton-cancel');
                const resultMessage = document.getElementById('resultMessage');

                // "예" 버튼 클릭 시
                confirmButton.addEventListener('click', function () {
                    customAlert.style.display = 'none';
                    resultMessage.textContent = '모든 약속이 완료됩니다';
                    setTimeout(function () {
                        // Redirect to your desired link
                        window.location.href = 'http://127.0.0.1:5500/friends.html';
                    }, 1000); // 2 seconds before redirecting
                });

                // "아니오" 버튼 클릭 시
                cancelButton.addEventListener('click', function () {
                    customAlert.style.display = 'none';
                    setInterval(function () {
                        createEventAlert();
                    }, 2000); // 2 seconds delay
                });
            }
        </script>
