<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <style>
                body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            height: 100vh;
        }

        .content {
            width: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            height: 100%;
            box-sizing: border-box;
            padding-top: 20%;
        }

        .header-text {
            font-size: 40px;
            font-weight: bold;
            height: 150px;
        }

        .sub-text {
            font-size: 13px;
            font-weight: bold;
            margin-right: 30px;
            height: 160px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2em;
        }

        .form-group {
            position: relative;
            width: 300px;
            margin: 8px 0;
        }

        .form-input {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-label {
            position: absolute;
            pointer-events: none;
            font-size: 14px;
            left: 5px;
            top: 11px;
            transition: 0.3s;
            background-color: #ffffff;
            padding: 0 5px;
        }

        .form-input:focus + .form-label,
        .form-input:valid + .form-label {
            transform: translateY(-20px);
            font-size: 12px;
            background-color: #ffffff;
            padding: 0 5px;
        }

        .sign-up-button {
            width: 100%;
            height: 30px;
            margin: 15px 0px;
            padding: 18px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333333;
            color: #fff;
            line-height: 3px;
            cursor: pointer;
        }

        .sign-up-button:hover {
            background-color: #000000;
        }

        .text-below-button {
            margin-top: 3px;
            font-weight: bold;
            font-size: 14px;
        }

        .password-match-message,
        .password-no-match-message {
            display: none;
            margin-top: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .password-match-message {
            color: green;
        }

        .password-no-match-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="sub-text">색다르게 더욱 재미있게</p>
        <p class="header-text">PLAY_US.</p>

        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-input" id="username" required>
                <label for="username" class="form-label">이름</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="username" required>
                <label for="username" class="form-label">아이디</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" required>
                <label for="password" class="form-label">비밀번호</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="confirm_password" required oninput="showMatchMessage(this)">
                <label for="confirm_password" class="form-label">비밀번호 재확인</label>
                <span class="password-match-message" id="password_match_message">비밀번호가 일치합니다.</span>
                <span class="password-no-match-message" id="password_no_match_message">비밀번호가 일치하지 않습니다.</span>
            </div>

            <button class="sign-up-button" onclick="redirectToURL()">회원가입하기</button>
        </div>
    </div>

    <script>
        function showMatchMessage(inputField) {
            const password = document.getElementById("password").value;
            const confirm_password = inputField.value;
            const passwordMatchMessage = document.getElementById("password_match_message");
            const passwordNoMatchMessage = document.getElementById("password_no_match_message");

            if (confirm_password === '') {
                passwordMatchMessage.style.display = 'none';
                passwordNoMatchMessage.style.display = 'none';
            } else if (password === confirm_password) {
                passwordMatchMessage.style.display = 'block';
                passwordNoMatchMessage.style.display = 'none';
            } else {
                passwordMatchMessage.style.display = 'none';
                passwordNoMatchMessage.style.display = 'block';
            }
        }

        function redirectToURL() {
            const username = document.getElementById("username").value;
            window.location.href = "http://127.0.0.1:5500/PLAY_US.2.html?username=" + username;
        }
    </script>
</body>
</html>
