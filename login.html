<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header-text {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            font-family: 'League Spartan', sans-serif;
            height: 150px;
        }

        .sub-text {
            position: absolute;
            font-size: 13px;
            font-weight: bold;
            font-family: 'League Spartan', sans-serif;
            margin-right: 30px;
            height: 160px;
        }

        .form-container {
            position: absolute;
            top: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            position: relative;
            width: 300px;
            margin: 8px 0;
        }

        .form-input {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-label {
            position: absolute;
            pointer-events: none;
            font-size: 14px;
            font-family: 'League Spartan', sans-serif;
            left: 5px;
            top: 11px;
            transition: 0.3s;
            background-color: #ffffff;
            padding: 0 5px;
        }

        .form-input:focus + .form-label,
        .form-input:valid + .form-label {
            transform: translateY(-20px);
            font-size: 12px;
            font-family: 'League Spartan', sans-serif;
            background-color: #ffffff;
            padding: 0 5px;
        }

        .sign-up-button {
            width: 100%;
            height: 30px;
            margin: 15px 0px;
            padding: 18px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333333;
            font-family: 'League Spartan', sans-serif;
            color: #fff;
            line-height: 3px;
            cursor: pointer;
        }

        .sign-up-button:hover {
            background-color: #000000;
        }

        .text-below-button {
            margin-top: 3px;
            font-weight: bold;
            font-size: 14px;
        }

        a {
            text-decoration: underline;
            color: #000;
        }

        a:visited {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="sub-text">색다르게 더욱 재미있게</p>
        <p class="header-text">PLAY_US.</p>

        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-input" id="username" required>
                <label for="username" class="form-label">아이디</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" required>
                <label for="password" class="form-label">비밀번호</label>
            </div>
            <button class="sign-up-button" onclick="redirectToURL()">로그인하기</button>
            <div class="text-below-button">NO ID?<a href="#">PLAY WITH US!</a></div>
        </div>
    </div>

    <script>
        function redirectToURL() {
            const username = document.getElementById("username").value;
            // 아이디 정보를 URL로 전달
            window.location.href = "http://127.0.0.1:5500/PLAY_US.2.html?username=" + username;
        }
    </script>
</body>
</html>
