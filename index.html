<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로딩 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            height: 100vh;
        }

        .content {
            width: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            font-family: 'League Spartan', sans-serif;
        }

        /* Fade In 애니메이션 */
        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        /* Fade Out 애니메이션 */
        @keyframes fade-out {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }

        /* 애니메이션 적용 */
        .fade-in-out {
          animation: fade-in 1s ease-in forwards;
          animation-delay: 0s; /* Fade In 애니메이션 시작 딜레이 */
        }

        .fade-out {
          animation: fade-out 1s ease-out forwards;
          animation-delay: 2s; /* Fade Out 애니메이션 시작 딜레이 */
        }
    </style>
</head>
<body>
    <div class="content">
        <p id="loading-text" class="fade-in-out">Play_Us.</p>
    </div>

    <script>
        setTimeout(function () {
            var loadingText = document.getElementById("loading-text");
            loadingText.classList.add("fade-out");

            setTimeout(function () {
                window.location.href = "https://play-us.netlify.app/login.html";
            }, 3000);
        }, 3000);
    </script>
</body>
</html>
