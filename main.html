    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {4
            const greeting = document.getElementById('greeting');
            greeting.textContent = `${username} 님 오늘도 준비되셨나요?`;

            // Update the "similarUsersText" element with the username
            const similarUsersText = document.getElementById('similarUsersText');
            similarUsersText.textContent = `${username}님과 비슷한 분들이 찾는 곳이에요`;
        }

        const boxContainer = document.querySelector('.box-container');
        const boxes = document.querySelectorAll('.box');
        let currentIndex = 0;
    
        function slide(direction) {
            currentIndex = (currentIndex + direction + boxes.length) % boxes.length;
            boxContainer.style.transform = `translateX(-${currentIndex * 50}%)`;
        }
    
        function buttonClicked(direction) {
            // 버튼 클릭에 따라 슬라이드 함수 호출
            slide(direction);
        }
    
        const leftButton = document.querySelector('.left_button');
        const rightButton = document.querySelector('.right_button');
    
        leftButton.addEventListener('click', () => {
            buttonClicked(-1); // -1은 왼쪽으로 슬라이드
        });
    
        rightButton.addEventListener('click', () => {
            buttonClicked(1); // 1은 오른쪽으로 슬라이드
        });
    </script>
