<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-color: #ffffff;
            /*border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
            display: flex;
            flex-direction: column;
            font-family: 'League Spartan', sans-serif;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .PLAY_US {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: #000000;
            margin-bottom: 10px;
            font-family: 'League Spartan', sans-serif;
            font-weight: bold;
            z-index: 1;
        }

        .additional_text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            top: 90px;
            left: 20px; 
        }

        .boxes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 390px;
            margin-top: 20px;
        }

        .box {
            width: 400px;
            height: 108px; 
            background-color: #ccc;
            margin: -180px 5px 0; 
            z-index: 5;
        }

        h1 {
            position: absolute;
            top: 171px;
            font-size: 14px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="PLAY_US">PLAY_US.</p>
        <p class="additional_text" id="greeting">username 님 오늘도 준비되셨나요?</p>
        <div class="boxes">
            <h1>최근 인기있는 놀거리에요</h1>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            const greeting = document.getElementById('greeting');
            greeting.textContent = `${username} 님 오늘도 준비되셨나요?`;
        }
    </script>
</body>
</html>
