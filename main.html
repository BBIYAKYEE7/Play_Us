<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .PLAY_US {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: #000000;
            margin-bottom: 10px;
            font-weight: bold;
            z-index: 1;
        }

        .additional_text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            top: 90px;
            left: 20px; /* PLAY_US. 바로 아래 맨 왼쪽으로 고정 */
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="PLAY_US">PLAY_US.</p>
        <p class="additional_text" id="greeting">username 님 오늘도 준비되셨나요?</p>
    </div>

    <script>
        // 사용자 이름을 가져오고 환영 메시지에 추가
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            const greeting = document.getElementById('greeting');
            greeting.textContent = `${username} 님 오늘도 준비되셨나요?`;
        }
    </script>
</body>
</html>
